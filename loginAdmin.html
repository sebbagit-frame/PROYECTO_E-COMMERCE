<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUCS ® - Login Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="CSS/loginAdmin.css">

</head>
<body>
    
    <div class="container-login">
        <h1><i class="bi bi-person-lock"></i> Admin Login</h1>
        
        <form id="form-login">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Ingresá tu usuario" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresá tu contraseña" required>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <p class="mensaje-error" id="mensaje-error">Usuario o contraseña incorrectos</p>

        <div class="link-volver">
            <a href="index.html">← Volver al inicio</a>
        </div>
    </div>

    <script src="JS/login.js"></script>
</body>
</html>
